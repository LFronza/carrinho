<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        <div id="form-container">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name">
            <label for="product-value">Valor:</label>
            <input type="number" id="product-value">
            <button id="add-product">Adicionar Produto</button>
        </div>
        <div id="cart-container" style="display: none;">
            <h2>Produtos no Carrinho:</h2>
            <ul id="cart-items"></ul>
        </div>
        <div id="checkout-summary" style="display: none;">
            <h2>Resumo da Compra</h2>
            <div id="products-summary"></div>
            <div id="total-value"></div>
            <div id="notes-summary"></div>
        </div>
    </div>
    <script src="js/classes/Produto.js"></script>
    <script src="js/classes/Carrinho.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
